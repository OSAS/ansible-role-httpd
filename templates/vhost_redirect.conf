<VirtualHost *:80>
        {% if website_password is defined %}
        <Location />

            AuthType Basic
            AuthName "Restricted access, contact OSAS for password"
            AuthUserFile /etc/httpd/{{ website_url }}.htpasswd
            Require valid-user
        </Location>
        {% endif %}

        ServerName {{ website_url }}
        Redirect / {{ redirect }}
</VirtualHost>


